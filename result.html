<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .result-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .preview-img {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .shape-result {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #2b9348;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>Shape Detection Result</h1>
        {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Image" class="preview-img">
        {% endif %}
        <p class="shape-result">âœ… Detected Shape: <strong>{{ shape }}</strong></p>
        <a href="/" class="btn">Try Another Image</a>
    </div>

</body>
</html>
